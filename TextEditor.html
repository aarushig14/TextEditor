<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="styleEditor.css">
    <script src="format.js"></script>
    <script src="done.js"></script>
    <script src="paragraph.js"></script>

</head>
<body>

    <div class="container">

        <!--  HEAD - IMAGE , AUTHOR NAME  -->
        <div class="head" id="head">
            <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcS3GTfwpLmgcva_Iw2-mK7aqHu2-iSmiM3P7YpZBcw0ZlUddS-NhQ" class="user">
            <span class="name" contenteditable="true" placeholder="Author name..."></span>
        </div>

        <!--  TITLE  -->
        <div contenteditable="true" class="title" placeholder="Title..." id="title"></div>

        <!--  TEXT EDITOR  -->
        <div class="content" contenteditable="true" id="editor" placeholder="Unleash your creativity..."></div>

        <!--  DONE  -->
        <div style="height: 20%;width: 50%;margin: auto;margin-top: 50px;align-items: center;display: flex;flex-direction: row;justify-content: center">
            <input class="button" type="button" value="DONE" onclick="done()" >
        </div>

        <!--  LINKS  -->
        <div class="link" id="link"></div>

        <div style="width: auto;min-height: 150px"></div>

    </div>

</body>
</html>
