<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="styleEditor.css">
    <script src="format.js"></script>
    <script src="done.js"></script>
    <script src="paragraph.js"></script>

</head>
<body>

    <div class="container">

        <div class="head" id="head">

        </div>

        <div class="content" contenteditable="true" id="editor" onkeypress="addpara(event)" ondblclick="formatting(event)">
        </div>

        <div style="height: 20%;width: 50%;margin: auto;margin-top: 50px;align-items: center;display: flex;flex-direction: row;justify-content: center">
            <input type="button" value="DONE" onclick="done()" >
        </div>

        <div class="link" id="link">
        </div>
        <div style="width: auto;min-height: 200px"></div>

    </div>

</body>
</html>
